<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="container">
    <section id="picture-section">
      <div class="ellipsis">
        <i class="fa fa-ellipsis-h fa-3x" aria-hidden="true"></i>
      </div>  
      <i class="fa fa-arrow-circle-o-left fa-3x arrow" aria-hidden="true"></i>
      <i class="fa fa-arrow-circle-o-right fa-3x arrow" aria-hidden="true"></i>
    </section>
    <section id="box-section">
      <article class="box name-card green">
        <div class="name-card-container">
          <h1>SERENA COSTAS</h1>
          <p>
            A free-spirited, wanderlust girl who likes adventure and nature. In my free time, I code. Contact me to see more. 
          </p>
          <div class="button-container">
            <button name="Resume" class="rectangle-button">RESUME</button>
            <button name="Contact" class="rectangle-button">CONTACT</button>
          </div>  
        </div>
      </article>
      <article class="box yellow">
        <div class="icon-container">
          <img src="images/user-512.gif" class="icon">
          <p class="box-name">PROFILE</p>
        </div> 
      </article>
      <article class="box cream">
        <div class="icon-container">
          <img src="images/cloud-512.gif" class="icon">
          <p class="box-name">DREAMS</p>
        </div>
      </article>
      <article class="box red">
        <div class="icon-container">
          <img src="images/adventures-512.gif" class="icon">
          <p class="box-name">ADVENTURES</p>
        </div>
      </article>
      <article class="box green">
        <div class="icon-container"> 
          <img src="images/edit-5-512.gif" class="icon">
          <p class="box-name">BLOG</p>
        </div>  
      </article>
      <article class="box turquoise">
        <div class="icon-container"> 
          <img src="images/star-2-512.gif" class="icon">
          <p class="box-name">STAR POWER</p>
        </div>  
      </article>
      <article class="box cream">
        <div class="icon-container">  
          <img src="images/triangle-outline-512.gif" class="icon">
          <p class="box-name">MAGIC</p>
        </div>  
      </article>
      <article class="box last-box red">
        <div class="icon-container">
          <img src="images/paper-plane-512.gif" class="icon-last">
          <p class="box-name">CONTACT</p>
        </div>  
      </article>  
    </section>
  </section>
</body>
</html>
